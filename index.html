<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ_Weekend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
            <div class="card-top">
                <img src="https://images.unsplash.com/photo-1629755725339-efd38b8253bb?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMjd8fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="" class="card-img">
                <span class="status"></span>
            </div>
            <div class="card-mid">
                <h2 class="card-heading">Cute Dog</h2>
                <p class="card-para">Oh so cute! <br> Need do something to keep the world!
                    <br> We can change the World.
                </p>
            </div>
            <div class="card-mid__2">
                <div class="first">
                    <p>15500</p>
                    <h3>Followers</h3>
                </div>
                <div class="second">
                    <p>20</p>
                    <h3>Trips</h3>
                </div>
                <div class="third">
                    <p>85%</p>
                    <h3>Match</h3>
                </div>
            </div>
            <div class="footer">
                <button class="left-btn">Follow</button>
                <button class="right-btn">Message</button>
            </div>
        </div>
</body>
</html>
